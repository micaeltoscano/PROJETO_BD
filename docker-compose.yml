version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: projeto_bancodados
    environment:
      POSTGRES_DB: ${DB_NAME}          
      POSTGRES_USER: ${DB_USER}          
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
    ports:
      - "${DB_PORT}:5432"               
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  postgres_data: