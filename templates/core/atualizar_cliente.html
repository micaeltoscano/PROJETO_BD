{% extends 'base.html' %}

{% block title %}Atualizar Cliente - Barbearia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i> Atualizar Cliente</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'atualizar_cliente' %}">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="coluna" class="form-label">Coluna a ser alterada <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="coluna" name="coluna" required 
                                   placeholder="Digite o nome da coluna a ser alterada">
                            <div class="form-text">Obrigat√≥rio</div>
                        </div>
                        <div class="col-md-6">
                            <label for="novo_valor" class="form-label">Novo valor</label>
                            <input type="novo_valor" class="form-control" id="novo_valor" name="novo_valor">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id" class="form-label">ID <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="id" name="id"> 
                    </div>
                    
                    <div class="col-md-6 d-flex align-items-end">
                        <div class="d-flex justify-content-between w-100">
                            <a href="{% url 'home' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i> ATUALIZAR
                            </button>
                        </div>
                    </div>
                </div>


<style>
.card {
    border: none;
    border-radius: 0.5rem;
}

.card-header {
    border-radius: 0.5rem 0.5rem 0 0 !important;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.btn {
    border-radius: 0.375rem;
    padding: 0.5rem 1.5rem;
}

.shadow {
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
}

.shadow-sm {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
}
</style>
{% endblock %}
