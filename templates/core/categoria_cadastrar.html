{% extends 'base.html' %}

{% block title %}Cadastrar Categoria - Barbearia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-tag"></i> Cadastrar Nova Categoria
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nome_categoria" class="form-label">Nome da Categoria</label>
                        <input type="text" class="form-control" id="nome_categoria" name="nome_categoria" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'cadastrar_servico' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar Categoria
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
