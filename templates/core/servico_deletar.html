{% extends 'base.html' %}

{% block title %}Deletar Serviço - Barbearia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-trash me-2"></i> Deletar Serviço</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'deletar_servico' %}" onsubmit="return confirm('Tem certeza que deseja deletar este serviço?')">
                    {% csrf_token %}
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Atenção!</strong> Esta ação não pode ser desfeita.
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="idservico" class="form-label">ID do Serviço <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="idservico" name="idservico" required 
                                   placeholder="Ex: 1">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'lista_servico' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i> Deletar Permanentemente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
