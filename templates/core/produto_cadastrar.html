{% extends 'base.html' %}

{% block title %}Cadastrar Produto - Barbearia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-tag"></i> Cadastrar Novo Produto
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor do Produto</label>
                        <input type="text" class="form-control" id="valor" name="valor" required>
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo do Produto</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'cadastrar_estoque' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar Produto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
