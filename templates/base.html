<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Barbearia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-cut"></i> Barbearia
            </a>
            
            <div class="navbar-nav">
                <!-- APENAS ESTE LINK QUE EXISTE -->
                <a class="nav-link" href="{% url 'cliente_list' %}">
                    <i class="fas fa-users"></i> Clientes
                </a>
                
                <!-- LINK PARA O ADMIN (SEM URL NAME) -->
                <a class="nav-link" href="/admin/">
                    <i class="fas fa-cog"></i> Admin
                </a>
                
                <!-- LINK PARA API CLIENTES (QUE VOCÊ TEM) -->
                <a class="nav-link" href="{% url 'api_clientes' %}">
                    <i class="fas fa-code"></i> API Clientes
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Sistema Barbearia © 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
